name: Android Preview (EAS)

on:
  workflow_dispatch: {}

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  android-preview:
    runs-on: ubuntu-latest

    # 앱이 레포 루트가 아닐 경우(예: apps/mobile) 여기 경로를 바꾸세요.
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Install EAS CLI
        run: npm i -g eas-cli@latest

      - name: Expo login (token)
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Ensure eas.json (preview profile)
        run: |
          if [ ! -f "eas.json" ]; then
            cat > eas.json <<'JSON'
            {
              "cli": { "version": ">= 3.20.0" },
              "build": {
                "preview": {
                  "android": {
                    "buildType": "apk",
                    "developmentClient": true
                  }
                },
                "apk": { "android": { "buildType": "apk" } },
                "production": { "android": { "buildType": "app-bundle" } }
              }
            }
JSON
          fi

      - name: Build Android (preview)
        run: eas build -p android --profile preview --non-interactive --wait

      - name: Download APK
        run: eas build:download --latest --platform android --path ddakchin-preview.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddakchin-preview-apk
          path: ddakchin-preview.apk
