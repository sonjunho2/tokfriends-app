name: Bump expo-build-properties to SDK-expected version

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bump-dep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # expo doctor가 알려준 "expected" 버전으로 설치 (+ lockfile 업데이트)
      - name: Install SDK-matched version
        run: npx expo install expo-build-properties@~0.12.5

      - name: Commit lockfile & package.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump expo-build-properties to ~0.12.5 (match Expo SDK)"
          git push
