name: Android Preview (APK, Dev)

on:
  workflow_dispatch: {}

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  android-preview:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Print env (debug)
        run: |
          node -v
          npm -v
          echo "EXPO_TOKEN set? ${{ env.EXPO_TOKEN != '' }}"

      - name: Install deps
        run: npm install

      - name: Install EAS CLI
        run: npm i -g eas-cli@latest

      - name: Expo login (token)
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Show resolved config (non-blocking)
        run: |
          npx expo config --json || true
          npx expo-doctor || true

      - name: Build Android (preview; clear cache)
        run: eas build -p android --profile preview --non-interactive --wait --clear-cache

      - name: Download APK
        run: eas build:download --latest --platform android --path ddakchin-preview.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddakchin-preview-apk
          path: ddakchin-preview.apk
