name: Android Preview (APK, Dev)

on:
  workflow_dispatch: {}

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  android-preview:
    runs-on: ubuntu-latest

    # 앱이 레포 루트가 아닐 경우(예: apps/mobile) 여기 경로를 바꿔줘.
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Install EAS CLI
        run: npm i -g eas-cli@latest

      - name: Expo login (token)
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      # ⚠️ eas.json은 레포에 이미 있으므로 절대 덮어쓰지 않음
      - name: Show app/eas config (debug)
        run: |
          echo "== app.json ==" && cat app.json || true
          echo "== eas.json ==" && cat eas.json || true

      - name: Build Android (preview)
        run: eas build -p android --profile preview --non-interactive --wait --clear-cache

      - name: Download APK
        run: eas build:download --latest --platform android --path ddakchin-preview.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddakchin-preview-apk
          path: ddakchin-preview.apk
